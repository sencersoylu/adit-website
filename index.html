<!DOCTYPE html>

<html lang="en-us" class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>A-DIT</title>
		<meta name="description" content="adit,pickans" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="pickans" />

		<!-- ================= Favicon ================== -->

		<!-- Standard -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- Retina iPad Touch Icon-->
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="img/apple-touch-icon.ico"
		/>
		<!-- Retina iPhone Touch Icon-->
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="img/apple-touch-icon.ico"
		/>
		<!-- Standard iPad Touch Icon-->
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="img/apple-touch-icon.ico"
		/>
		<!-- Standard iPhone Touch Icon-->
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="img/apple-touch-icon.ico"
		/>

		<!-- ============== Resources style ============== -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Modernizr runs quickly on page load for detecting features -->
		<script src="js/modernizr.custom.js"></script>
	</head>

	<body>
		<!-- Loading overlay -->
		<div id="loading" class="dark-back">
			<div class="loading-bar"></div>
			<span class="loading-text opacity-0">Please wait...</span>
		</div>

		<!-- Canvas for particles animation -->
		<div id="particles-js"></div>

		<!-- Informations bar on top of the screen -->
		<!-- END - Informations bar on top of the screen -->

		<!-- Slider Wrapper -->
		<div id="slider" class="sl-slider-wrapper">
			<div class="sl-slider">
				<!-- SLIDE 1 / Home -->
				<div
					class="sl-slide bg-1"
					data-orientation="horizontal"
					data-slice1-rotation="-25"
					data-slice2-rotation="-25"
					data-slice1-scale="2"
					data-slice2-scale="2"
				>
					<div class="sl-slide-inner">
						<div class="content-slide">
							<div class="container">
								<img
									src="img/adit_logo.png"
									alt=""
									class="brand-logo text-intro opacity-0"
								/>

								<h1 class="text-intro opacity-0">We're so close</h1>

								<p class="text-intro opacity-0">
									We're currently working on creating our new website.<br />
									We will be launching soon...
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- END - SLIDE 1 / Home -->$
			</div>
			<!-- END - sl-slider -->
		</div>
		<!-- END - Slider Wrapper -->

		<!-- END - Newsletter Popup -->

		<!-- //////////////////////\\\\\\\\\\\\\\\\\\\\\\ -->
		<!-- ********** List of jQuery Plugins ********** -->
		<!-- \\\\\\\\\\\\\\\\\\\\\\////////////////////// -->

		<!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easings.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- SlitSlider plugin -->
		<script src="js/jquery.ba-cond.min.js"></script>
		<script src="js/jquery.slitslider.js"></script>

		<!-- Particles effect plugin on the right -->
		<script src="js/particles.js"></script>

		<!-- Custom Scrollbar plugin -->
		<script src="js/jquery.mCustomScrollbar.js"></script>

		<!-- Countdown plugin -->

		<!-- Main application scripts -->
		<script src="js/main-flat.js"></script>
	</body>
</html>
